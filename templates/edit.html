<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mahasiswa</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: auto; background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; margin-bottom: 20px; }
        form { margin-bottom: 25px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #fafafa; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], 
        form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        form button:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Data Mahasiswa</h1>
        <form action="{{ url_for('update_mahasiswa_data') }}" method="post">
            <input type="hidden" name="nim" value="{{ mahasiswa.nim }}">
            
            <label for="nim_display">NIM:</label>
            <input type="text" id="nim_display" value="{{ mahasiswa.nim }}" disabled><br> <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" value="{{ mahasiswa.nama }}"><br>
            
            <label for="jurusan">Jurusan:</label>
            <input type="text" id="jurusan" name="jurusan" value="{{ mahasiswa.jurusan }}"><br>
            
            <button type="submit">Update Data</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Kembali ke Daftar Mahasiswa</a>
        </div>
    </div>
</body>
</html>
